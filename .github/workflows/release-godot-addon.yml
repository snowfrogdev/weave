name: Release Godot Addon

on:
  push:
    tags: ['godot-addon-v*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.0.0)'
        required: true

jobs:
  # Run the reusable build & test workflow
  build-and-test:
    uses: ./.github/workflows/build-and-test.yml

  # Only runs after all builds and tests pass
  release:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Download addon artifact
        uses: actions/download-artifact@v4
        with:
          name: godot-addon
          path: addons/

      - name: Download macOS binaries
        uses: actions/download-artifact@v4
        with:
          name: macos-binaries
          path: macos-bin/

      - name: Debug - Show downloaded artifacts
        run: |
          echo "=== Addon structure ==="
          find addons -type f | head -30
          echo "=== macOS binaries ==="
          find macos-bin -type f

      - name: Merge macOS binaries into addon
        run: |
          mkdir -p addons/bobbin/bin/
          cp macos-bin/bindings/godot/target/release/libbobbin_godot.dylib addons/bobbin/bin/libbobbin_godot.dylib
          cp macos-bin/bindings/godot/target/debug/libbobbin_godot.dylib addons/bobbin/bin/libbobbin_godot.debug.dylib
          echo "=== Final bin contents ==="
          ls -la addons/bobbin/bin/

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "version=${GITHUB_REF#refs/tags/godot-addon-v}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Create zip
        run: zip -r bobbin-godot-addon-${{ steps.version.outputs.version }}.zip addons/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: godot-addon-v${{ steps.version.outputs.version }}
          name: Bobbin Godot Addon v${{ steps.version.outputs.version }}
          files: bobbin-godot-addon-${{ steps.version.outputs.version }}.zip
          generate_release_notes: true
