name: Release Godot Addon

on:
  push:
    tags: ['godot-addon-v*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.0.0)'
        required: true

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t bobbin-build docker/

      - name: Build all platforms
        run: docker run --rm -v ${{ github.workspace }}:/workspace bobbin-build all release --ci

      - name: Upload addon artifact
        uses: actions/upload-artifact@v4
        with:
          name: godot-addon
          path: bindings/godot/addons/

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Godot 4.3
        run: |
          curl -L -o godot.zip https://github.com/godotengine/godot/releases/download/4.3-stable/Godot_v4.3-stable_macos.universal.zip
          unzip godot.zip
          echo "GODOT4_BIN=${{ github.workspace }}/Godot.app/Contents/MacOS/Godot" >> $GITHUB_ENV

      - name: Install Rust nightly
        run: |
          rustup toolchain install nightly
          rustup component add rust-src --toolchain nightly

      - name: Build release
        run: cargo +nightly build --manifest-path bindings/godot/Cargo.toml --release

      - name: Build debug
        run: cargo +nightly build --manifest-path bindings/godot/Cargo.toml

      - name: Upload macOS binaries
        uses: actions/upload-artifact@v4
        with:
          name: macos-binaries
          path: |
            target/release/libbobbin_godot.dylib
            target/debug/libbobbin_godot.dylib

  release:
    needs: [build-docker, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download addon artifact
        uses: actions/download-artifact@v4
        with:
          name: godot-addon
          path: addons/

      - name: Download macOS binaries
        uses: actions/download-artifact@v4
        with:
          name: macos-binaries
          path: macos-bin/

      - name: Merge macOS binaries into addon
        run: |
          cp macos-bin/release/libbobbin_godot.dylib addons/bobbin/bin/libbobbin_godot.dylib
          cp macos-bin/debug/libbobbin_godot.dylib addons/bobbin/bin/libbobbin_godot.debug.dylib

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "version=${GITHUB_REF#refs/tags/godot-addon-v}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Create zip
        run: zip -r bobbin-godot-addon-${{ steps.version.outputs.version }}.zip addons/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: godot-addon-v${{ steps.version.outputs.version }}
          name: Bobbin Godot Addon v${{ steps.version.outputs.version }}
          files: bobbin-godot-addon-${{ steps.version.outputs.version }}.zip
          generate_release_notes: true
